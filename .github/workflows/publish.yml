name: Publish
on:
  push:
    branches:
      - main
      - beta
jobs:
  release_and_publish:
    runs-on: ubuntu-latest
    permissions: 
      # actions: write
      # checks: write
      contents: write
      # deployments: write
      # id-token: write
      issues: write
      # discussions: write
      packages: write
      # pages: write
      pull-requests: write
      # repository-projects: write
      # security-events: write
      # statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci      

      - name: Build project
        run: npm run build

      - name: Run Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}




